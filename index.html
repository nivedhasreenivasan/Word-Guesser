<!DOCTYPE html>
<html>
    <head>
        <title>Word Guessing Game</title>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="wordGuesser.js"></script>
    </head>
    <body>
        <div class="container" style="max-width: 480px;">
            <h2>Word Guessing Game</h2>
            <div class="row">
                <div class="col-sm-8">
                    <input type="text" id="guess" class="form-control" placeholder="Enter your guess">
                </div>
                <div class="col-sm-4">
                    <button id="guess-button" class="btn btn-primary">
                        Guess
                    </button>
                </div>
            </div>
            <h3>Results</h3>
            <div id="guesses" class="border" style="min-height:1em;"></div>
            <button class="btn btn-secondary mt-3" id="new-game">
                New Game
            </button>
        </div>
    </body>
</html>
